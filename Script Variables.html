<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

document.write('Through Variable "var" ')
document.write("<br> <br>")

   
   var x= 15
   var z= 13

   document.write(x+z)
   document.write("<br> <br>")
   document.write(x-z)
   document.write("<br> <br>")
   document.write(x*z)
   document.write("<br> <br>")
   document.write(x/z)
   document.write("<br> <br>")
   document.write(x%z)
   document.write("<br> <br>")

   document.write("<br> <br>")

   document.write('Through Variable "let" ')
   document.write("<br> <br>")


   let v= 20
   let y= 2


   document.write(v+y)
   document.write("<br> <br>")
   document.write(v-y)
   document.write("<br> <br>")
   document.write(v*y)
   document.write("<br> <br>")
   document.write(v/y)
   document.write("<br> <br>")
   document.write(v%y)
   document.write("<br> <br>")



   document.write('Through Variable "const" ')
   document.write("<br> <br>")


   const a= 50
   const b= 50


   document.write(a+b)
   document.write("<br> <br>")
   document.write(a-b)
   document.write("<br> <br>")
   document.write(a*b)
   document.write("<br> <br>")
   document.write(a/b)
   document.write("<br> <br>")
   document.write(a%b)
   document.write("<br> <br>")





    </script>
</body>
</html>
